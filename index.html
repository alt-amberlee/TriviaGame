<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>90's Trivia Game</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <h1>90's Trivia Game!</h1>

        <div id="questions" class="main">

            <button id="start" class="btn">Start Trivia</button>

            <!--Timer-->
            <div id="time"></div>

            <!-- Questions & Answers -->
            <div id="question1"></div>
            <div id="answer1"></div>
            <div id="question2"></div>
            <div id="answer2"></div>
            <div id="question3"></div>
            <div id="answer3"></div>
            <div id="question4"></div>
            <div id="answer4"></div>
            <div id="question5"></div>
            <div id="answer5"></div>
            <div id="question6"></div>
            <div id="answer6"></div>
            <div id="question7"></div>
            <div id="answer7"></div>
            <div id="question8"></div>
            <div id="answer8"></div>
            <div id="question9"></div>
            <div id="answer9"></div>
            <div id="question10"></div>
            <div id="answer10"></div>

            <div id="submit"></div>

            <!-- Results -->
            <div id="resultsMsg"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unanswered"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script src="assests/javascript/app.js"></script>

</body>

</html>
